<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      width: 400px; 
      padding: 20px; 
      margin: 0;
    }
    h2 {
      margin-top: 0;
      color: #0073b1;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #0073b1;
    }
    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      flex: 1;
    }
    .btn-primary {
      background-color: #0073b1;
      color: white;
    }
    .btn-primary:hover {
      background-color: #005580;
    }
    .btn-secondary {
      background-color: #f3f3f3;
      color: #333;
    }
    .btn-secondary:hover {
      background-color: #e0e0e0;
    }
    .status-message {
      padding: 10px;
      border-radius: 4px;
      margin-top: 15px;
      display: none;
    }
    .status-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .link {
      color: #0073b1;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
    .info-box {
      background-color: #e7f3ff;
      border-left: 4px solid #0073b1;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h2>Extension Settings</h2>
  
  <div class="info-box">
    <strong>How to get your API key:</strong><br>
    1. Visit <a href="https://aistudio.google.com/app/apikey" target="_blank" class="link">Google AI Studio</a><br>
    2. Sign in with your Google account<br>
    3. Click "Create API Key"<br>
    4. Copy the generated key and paste it below
  </div>

  <div class="form-group">
    <label for="apiKey">Gemini API Key</label>
    <input type="text" id="apiKey" placeholder="Enter your Gemini API key" />
    <div class="help-text">
      Your API key is stored locally on your device and never shared.
    </div>
  </div>

  <div class="button-group">
    <button class="btn-primary" id="saveBtn">Save</button>
    <button class="btn-secondary" id="testBtn">Test API Key</button>
  </div>

  <div id="statusMessage" class="status-message"></div>

  <script src="settings.js"></script>
</body>
</html>
